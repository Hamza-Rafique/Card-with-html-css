<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="image-box">
          <img src="https://.amazonaws.com/coursesity-blog/2020/07/data-structure-algorithm-courses.png" alt="">
        </div>
        <div class="card-content">
          <span class="tag">Intermediate</span>
          <h2 class="card-title">Data structureand algorithm</h2>
          <small class="sub-title">Lorem, ipsum dolor.</small>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
          <div class="price-box">
            <p class="price">423</p>
            <p class="old-price">533</p>
          </div>
          <button class="btn">Learn now</button>
        </div>
      </div>
</body>
</html>
